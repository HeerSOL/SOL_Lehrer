<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoL - Sch√ºler Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-container h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4299e1;
        }

        .btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .main-app {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header .welcome {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            background: #f8fafc;
            border: none;
            font-size: 16px;
        }

        .tab.active {
            background: white;
            color: #4299e1;
            border-bottom: 3px solid #4299e1;
        }

        .tab:hover {
            background: #e2e8f0;
        }

        .tab-content {
            padding: 30px;
            min-height: 600px;
        }

        /* Tasks Overview Styles */
        .tasks-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border-radius: 15px;
            color: white;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .task-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #4299e1;
            position: relative;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-subject {
            background: #4299e1;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .task-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-toggle {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-toggle.completed {
            background: #48bb78;
            border-color: #48bb78;
            color: white;
        }

        .task-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .task-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .requirements-section {
            margin: 20px 0;
        }

        .requirement-block {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #cbd5e0;
        }

        .requirement-block.basic {
            background: #f0fff4;
            border-left-color: #48bb78;
        }

        .requirement-block.advanced {
            background: #fffaf0;
            border-left-color: #ed8936;
        }

        .requirement-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .requirement-label.basic {
            color: #22543d;
        }

        .requirement-label.advanced {
            color: #744210;
        }

        .requirement-text {
            font-size: 13px;
            color: #4a5568;
            line-height: 1.4;
        }

        .task-materials {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .task-materials h4 {
            color: #4a5568;
            font-size: 12px;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .material-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .material-tag {
            background: #e6fffa;
            color: #234e52;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .material-tag:hover {
            background: #b2f5ea;
            transform: scale(1.05);
        }

        .completed-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(72, 187, 120, 0.1);
            border-radius: 15px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #48bb78;
        }

        .task-card.completed .completed-overlay {
            display: flex;
        }

        .task-card.completed {
            opacity: 0.8;
        }

        /* Schedule Styles */
        .schedule-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .week-view {
            display: grid;
            grid-template-columns: 120px repeat(5, 1fr);
            gap: 1px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .week-header-cell {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .time-cell {
            background: #f8fafc;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            color: #4a5568;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lesson-cell {
            background: white;
            padding: 8px;
            min-height: 80px;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }

        .lesson-cell:hover {
            box-shadow: inset 0 0 0 2px #4299e1;
        }

        .lesson-cell.teacher-input {
            background: #ebf8ff;
            border-left: 4px solid #4299e1;
        }

        .lesson-cell.teacher-input:hover {
            background: #dbeafe;
        }

        .lesson-cell.sol-planning {
            background: #f0fff4;
            border-left: 4px solid #48bb78;
        }

        .lesson-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .lesson-subject {
            font-weight: 600;
            font-size: 12px;
            color: #2d3748;
        }

        .lesson-title {
            font-size: 11px;
            color: #4a5568;
            line-height: 1.2;
        }

        .lesson-description {
            font-size: 10px;
            color: #718096;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sol-input {
            width: 100%;
            padding: 3px;
            border: 1px solid #e2e8f0;
            border-radius: 3px;
            font-size: 10px;
            margin: 1px 0;
        }

        .sol-input:focus {
            outline: none;
            border-color: #48bb78;
        }

        .sol-textarea {
            width: 100%;
            height: 30px;
            padding: 3px;
            border: 1px solid #e2e8f0;
            border-radius: 3px;
            font-size: 9px;
            resize: none;
        }

        .sol-textarea:focus {
            outline: none;
            border-color: #48bb78;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #a0aec0;
        }

        .close-modal:hover {
            color: #4a5568;
        }

        .lesson-detail {
            margin-bottom: 15px;
        }

        .lesson-detail h4 {
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .lesson-detail p {
            color: #2d3748;
            line-height: 1.5;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .save-btn {
            background: #48bb78;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin: 20px 0;
        }

        .save-btn:hover {
            background: #38a169;
        }

        /* Subject Colors */
        .subject-deutsch { background-color: #4299e1; }
        .subject-franz√∂sisch { background-color: #3182ce; }
        .subject-englisch { background-color: #2c5282; }
        .subject-mathematik { background-color: #ed8936; }
        .subject-natur-technik { background-color: #dd6b20; }
        .subject-medien-informatik { background-color: #17a2b8; }
        .subject-rzg { background-color: #e53e3e; }
        .subject-erg { background-color: #c53030; }
        .subject-wah { background-color: #9c4221; }
        .subject-musik { background-color: #805ad5; }
        .subject-textiles-gestalten { background-color: #6b46c1; }
        .subject-bildnisches-gestalten { background-color: #553c9a; }
        .subject-bewegung-sport { background-color: #ecc94b; }
        .subject-individuelle-vertiefung { background-color: #38b2ac; }
        .subject-lernatelier { background-color: #319795; }
        .subject-pause { background-color: #a0aec0; }

        @media (max-width: 768px) {
            .tasks-grid {
                grid-template-columns: 1fr;
            }
            
            .week-view {
                grid-template-columns: 80px repeat(5, 1fr);
                font-size: 10px;
            }
            
            .lesson-cell {
                min-height: 60px;
                padding: 4px;
            }
            
            .container {
                padding: 10px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .logout-btn {
                position: static;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-container">
            <h1>üéì SoL - Sch√ºler Portal</h1>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" value="schueler@test.ch" required>
                </div>
                <div class="form-group">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" value="password" required>
                </div>
                <button type="submit" class="btn">Anmelden</button>
            </form>
            <div id="loginError" class="status-message status-error" style="display: none;"></div>
        </div>

        <!-- Main Application -->
        <div id="mainApp" class="main-app" style="display: none;">
            <div class="header">
                <h1>SoL - Selbstorganisiertes Lernen</h1>
                <div class="welcome">Willkommen, <span id="studentName">Sch√ºler</span>!</div>
                <button class="logout-btn" onclick="logout()">Abmelden</button>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('auftraege')">üìö Meine Auftr√§ge</button>
                <button class="tab" onclick="showTab('stundenplan')">üìÖ Wochenplan</button>
            </div>

            <!-- Tab Content -->
            <div id="auftraegeTab" class="tab-content">
                <div class="tasks-header">
                    <h2>üìö Deine SOL-Auftr√§ge dieser Woche</h2>
                    <p>Hier findest du alle Auftr√§ge f√ºr das selbstorganisierte Lernen</p>
                </div>

                <div class="tasks-grid" id="tasksGrid">
                    <!-- Wird dynamisch gef√ºllt -->
                </div>

                <div id="taskStatus" class="status-message" style="display: none;"></div>
            </div>

            <div id="stundenplanTab" class="tab-content" style="display: none;">
                <div class="schedule-header">
                    <h2>üìÖ Dein Wochenplan</h2>
                    <p>Plane deine SOL-Stunden und sieh dir Lehrerinputs an</p>
                </div>

                <div class="week-view" id="weekView">
                    <!-- Wird dynamisch generiert -->
                </div>

                <button class="save-btn" onclick="saveStudentPlanning()">Meine Planung speichern</button>
                <div id="planningStatus" class="status-message" style="display: none;"></div>
            </div>
        </div>

        <!-- Lesson Detail Modal -->
        <div id="lessonModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="lessonModalTitle">Stundendetails</h2>
                    <button class="close-modal" onclick="closeLessonModal()">√ó</button>
                </div>
                
                <div id="lessonModalContent">
                    <!-- Wird dynamisch gef√ºllt -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Zeit-Slots
        const timeSlots = [
            "07:30 - 08:15",
            "08:20 - 09:05",
            "09:10 - 09:55",
            "10:20 - 11:05",
            "11:10 - 11:55",
            "12:10 - 12:55",
            "13:00 - 13:45",
            "13:50 - 14:35",
            "14:40 - 15:25",
            "15:40 - 16:25",
            "16:30 - 17:15"
        ];

        // Wochentage
        const weekdays = ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag"];

        // F√§cher
        const subjects = [
            { value: "SOL", text: "SOL", class: "subject-sol" },
            { value: "Deutsch", text: "Deutsch", class: "subject-deutsch" },
            { value: "Franz√∂sisch", text: "Franz√∂sisch", class: "subject-franz√∂sisch" },
            { value: "Englisch", text: "Englisch", class: "subject-englisch" },
            { value: "Mathematik", text: "Mathematik", class: "subject-mathematik" },
            { value: "Natur & Technik", text: "Natur & Technik", class: "subject-natur-technik" },
            { value: "Medien & Informatik", text: "Medien & Informatik", class: "subject-medien-informatik" },
            { value: "R√§ume, Zeiten, Gesellschaften", text: "R√§ume, Zeiten, Gesellschaften", class: "subject-rzg" },
            { value: "Ethik, Religion, Gemeinschaft", text: "Ethik, Religion, Gemeinschaft", class: "subject-erg" },
            { value: "Wirtschaft, Arbeit, Haushalt", text: "Wirtschaft, Arbeit, Haushalt", class: "subject-wah" },
            { value: "Musik", text: "Musik", class: "subject-musik" },
            { value: "Textiles- und Technisches Gestalten", text: "Textiles- und Technisches Gestalten", class: "subject-textiles-gestalten" },
            { value: "Bildnisches Gestalten", text: "Bildnisches Gestalten", class: "subject-bildnisches-gestalten" },
            { value: "Bewegung und Sport", text: "Bewegung und Sport", class: "subject-bewegung-sport" },
            { value: "Individuelle Vertiefung", text: "Individuelle Vertiefung", class: "subject-individuelle-vertiefung" },
            { value: "Lernatelier", text: "Lernatelier", class: "subject-lernatelier" },
            { value: "Pause", text: "Pause", class: "subject-pause" }
        ];

        // Globale Variablen
        let currentUser = null;
        let teacherTasks = [];
        let teacherSchedule = {};
        let teacherWeekData = {};
        let completedTasks = [];
        let studentPlanning = {};

        // Login Simulation
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulate user lookup
            const users = JSON.parse(localStorage.getItem('currentUsers') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (!user) {
                showMessage('loginError', 'Login fehlgeschlagen: Ung√ºltige E-Mail oder Passwort', true);
                return;
            }
            
            if (user.role !== 'student') {
                showMessage('loginError', 'Zugriff verweigert: Sie sind kein Sch√ºler!', true);
                setTimeout(() => {
                    window.location.href = 'lehrer.html';
                }, 2000);
                return;
            }
            
            currentUser = user;
            document.getElementById('studentName').textContent = user.name;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            loadData();
        });

        // Logout
        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('mainApp').style.display = 'none';
            currentUser = null;
        }

        // Tab Management
        function showTab(tabName) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.style.display = 'none');
            
            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab');
            tabButtons.forEach(button => button.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').style.display = 'block';
            
            // Add active class to clicked button
            event.target.classList.add('active');

            if (tabName === 'stundenplan') {
                generateWeekView();
            }
        }

        // Load Data
        function loadData() {
            // Load teacher's tasks
            teacherTasks = JSON.parse(localStorage.getItem('currentTasks') || '[]');
            
            // Load teacher's schedule
            teacherSchedule = JSON.parse(localStorage.getItem('scheduleData') || '{}');
            
            // Load teacher's week data
            teacherWeekData = JSON.parse(localStorage.getItem('weekData') || '{}');
            
            // Load student's completed tasks
            const studentProgressKey = `studentProgress_${currentUser.id}`;
            const studentProgress = JSON.parse(localStorage.getItem(studentProgressKey) || '{}');
            completedTasks = studentProgress.completedTasks || [];
            studentPlanning = studentProgress.planning || {};
            
            displayTasks();
        }

        // Display Tasks
        function displayTasks() {
            const tasksGrid = document.getElementById('tasksGrid');
            
            if (teacherTasks.length === 0) {
                tasksGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px; color: #a0aec0;">
                        <div style="font-size: 3rem; margin-bottom: 20px;">üìö</div>
                        <h3>Noch keine Auftr√§ge verf√ºgbar</h3>
                        <p>Deine Lehrpersonen haben noch keine SOL-Auftr√§ge erstellt.</p>
                    </div>
                `;
                return;
            }
            
            tasksGrid.innerHTML = '';
            
            teacherTasks.forEach(task => {
                const isCompleted = completedTasks.includes(task.id);
                const taskCard = document.createElement('div');
                taskCard.className = `task-card${isCompleted ? ' completed' : ''}`;
                taskCard.style.borderLeftColor = getSubjectColor(task.subject);
                
                taskCard.innerHTML = `
                    <div class="completed-overlay">‚úÖ</div>
                    <div class="task-header">
                        <span class="task-subject" style="background: ${getSubjectColor(task.subject)}">${task.subject}</span>
                        <div class="task-status">
                            <div class="status-toggle${isCompleted ? ' completed' : ''}" onclick="toggleTaskCompletion('${task.id}')">
                                ${isCompleted ? '‚úì' : ''}
                            </div>
                            <small>${isCompleted ? 'Erledigt' : 'Offen'}</small>
                        </div>
                    </div>
                    <h3 class="task-title">${task.title}</h3>
                    <p class="task-description">${task.description}</p>
                    
                    <div class="requirements-section">
                        <div class="requirement-block basic">
                            <div class="requirement-label basic">
                                ‚úÖ Grundanforderungen
                            </div>
                            <div class="requirement-text">
                                ${task.basicRequirements}
                            </div>
                        </div>
                        
                        ${task.advancedRequirements ? `
                            <div class="requirement-block advanced">
                                <div class="requirement-label advanced">
                                    ‚≠ê Erweiterte Anforderungen
                                </div>
                                <div class="requirement-text">
                                    ${task.advancedRequirements}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    
                    ${task.files.length > 0 || task.links.length > 0 ? `
                        <div class="task-materials">
                            <h4>Materialien</h4>
                            <div class="material-tags">
                                ${task.files.map(file => 
                                    `<span class="material-tag">${getFileIcon(file)} ${file}</span>`
                                ).join('')}
                                ${task.links.map(link => 
                                    `<a href="${link}" target="_blank" class="material-tag">üîó ${new URL(link).hostname}</a>`
                                ).join('')}
                            </div>
                        </div>
                    ` : ''}
                `;
                
                tasksGrid.appendChild(taskCard);
            });
        }

        // Toggle Task Completion
        function toggleTaskCompletion(taskId) {
            const index = completedTasks.indexOf(taskId);
            
            if (index > -1) {
                completedTasks.splice(index, 1);
                showMessage('taskStatus', 'Auftrag als offen markiert', false);
            } else {
                completedTasks.push(taskId);
                showMessage('taskStatus', 'Auftrag als erledigt markiert! üéâ', false);
            }
            
            saveStudentProgress();
            displayTasks();
        }

        // Generate Week View
        function generateWeekView() {
            const weekView = document.getElementById('weekView');
            weekView.innerHTML = '';
            
            // Header row
            const headerTime = document.createElement('div');
            headerTime.className = 'week-header-cell';
            headerTime.textContent = 'Zeit';
            weekView.appendChild(headerTime);
            
            weekdays.forEach(day => {
                const header = document.createElement('div');
                header.className = 'week-header-cell';
                header.textContent = day;
                weekView.appendChild(header);
            });
            
            // Time slots
            timeSlots.forEach(time => {
                // Time column
                const timeCell = document.createElement('div');
                timeCell.className = 'time-cell';
                timeCell.textContent = time.replace(' - ', '\n');
                weekView.appendChild(timeCell);
                
                // Day columns
                weekdays.forEach(day => {
                    const cell = document.createElement('div');
                    const masterSubject = teacherSchedule[day] && teacherSchedule[day][time] ? teacherSchedule[day][time] : '';
                    const weekKey = `${day}_${time}`;
                    const weekInfo = teacherWeekData[weekKey] || {};
                    const studentInfo = studentPlanning[weekKey] || {};
                    
                    if (masterSubject === 'SOL' && !weekInfo.subject) {
                        // Pure SOL - student can plan
                        cell.className = 'lesson-cell sol-planning';
                        cell.innerHTML = `
                            <div class="lesson-content">
                                <div class="lesson-subject">SOL - Freie Planung</div>
                                <select class="sol-input" data-day="${day}" data-time="${time}" data-field="subject">
                                    <option value="">Fach w√§hlen...</option>
                                    ${subjects.filter(s => s.value && s.value !== 'SOL' && s.value !== 'Pause').map(subject => 
                                        `<option value="${subject.value}" ${studentInfo.subject === subject.value ? 'selected' : ''}>${subject.text}</option>`
                                    ).join('')}
                                </select>
                                <input type="text" class="sol-input" placeholder="Was machst du?" 
                                       value="${studentInfo.activity || ''}" data-day="${day}" data-time="${time}" data-field="activity">
                                <textarea class="sol-textarea" placeholder="Notizen..." 
                                          data-day="${day}" data-time="${time}" data-field="notes">${studentInfo.notes || ''}</textarea>
                            </div>
                        `;
                        
                        // Add event listeners
                        setTimeout(() => {
                            const inputs = cell.querySelectorAll('.sol-input, .sol-textarea');
                            inputs.forEach(input => {
                                input.addEventListener('change', updateStudentPlanning);
                                input.addEventListener('input', updateStudentPlanning);
                            });
                        }, 10);
                        
                    } else if (weekInfo.subject || weekInfo.title || weekInfo.description) {
                        // Teacher input - clickable
                        cell.className = 'lesson-cell teacher-input';
                        cell.onclick = () => showLessonDetails(day, time, weekInfo);
                        
                        const displaySubject = weekInfo.subject || masterSubject;
                        const subjectData = subjects.find(s => s.value === displaySubject);
                        
                        if (subjectData) {
                            cell.style.borderLeftColor = getSubjectColor(displaySubject);
                        }
                        
                        cell.innerHTML = `
                            <div class="lesson-content">
                                <div class="lesson-subject">${displaySubject}</div>
                                ${weekInfo.title ? `<div class="lesson-title">${weekInfo.title}</div>` : ''}
                                ${weekInfo.description ? `<div class="lesson-description">${weekInfo.description}</div>` : ''}
                                <small style="color: #48bb78; font-size: 9px;">üìÑ Lehrerinput - klicken f√ºr Details</small>
                            </div>
                        `;
                        
                    } else {
                        // Regular subject
                        cell.className = 'lesson-cell';
                        
                        if (masterSubject) {
                            const subjectData = subjects.find(s => s.value === masterSubject);
                            if (subjectData) {
                                cell.style.backgroundColor = getSubjectColor(masterSubject) + '20';
                                cell.style.borderLeftColor = getSubjectColor(masterSubject);
                            }
                            
                            cell.innerHTML = `
                                <div class="lesson-content">
                                    <div class="lesson-subject">${masterSubject}</div>
                                </div>
                            `;
                        } else {
                            cell.innerHTML = `
                                <div class="lesson-content">
                                    <div class="lesson-subject" style="color: #a0aec0;">Frei</div>
                                </div>
                            `;
                        }
                    }
                    
                    weekView.appendChild(cell);
                });
            });
        }

        // Update Student Planning
        function updateStudentPlanning(event) {
            const day = event.target.getAttribute('data-day');
            const time = event.target.getAttribute('data-time');
            const field = event.target.getAttribute('data-field');
            const value = event.target.value;
            
            const weekKey = `${day}_${time}`;
            
            if (!studentPlanning[weekKey]) {
                studentPlanning[weekKey] = {};
            }
            
            studentPlanning[weekKey][field] = value;
            
            // Auto-save after a short delay
            clearTimeout(window.autoSaveTimer);
            window.autoSaveTimer = setTimeout(() => {
                saveStudentProgress();
            }, 1000);
        }

        // Show Lesson Details
        function showLessonDetails(day, time, lessonInfo) {
            const modal = document.getElementById('lessonModal');
            const title = document.getElementById('lessonModalTitle');
            const content = document.getElementById('lessonModalContent');
            
            title.textContent = `${day}, ${time} - ${lessonInfo.subject || 'Lehrerinput'}`;
            
            content.innerHTML = `
                ${lessonInfo.title ? `
                    <div class="lesson-detail">
                        <h4>üìå Titel</h4>
                        <p>${lessonInfo.title}</p>
                    </div>
                ` : ''}
                
                ${lessonInfo.description ? `
                    <div class="lesson-detail">
                        <h4>üìù Beschreibung</h4>
                        <p>${lessonInfo.description}</p>
                    </div>
                ` : ''}
                
                ${lessonInfo.files && lessonInfo.files.length > 0 ? `
                    <div class="lesson-detail">
                        <h4>üìé Materialien</h4>
                        <div class="material-tags">
                            ${lessonInfo.files.map(file => 
                                `<a href="${file.url}" target="_blank" class="material-tag">${getFileIcon(file.name)} ${file.name}</a>`
                            ).join('')}
                        </div>
                    </div>
                ` : ''}
                
                <div class="lesson-detail">
                    <small style="color: #718096;">Diese Informationen wurden von deiner Lehrperson bereitgestellt.</small>
                </div>
            `;
            
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // Close Lesson Modal
        function closeLessonModal() {
            const modal = document.getElementById('lessonModal');
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }

        // Save Student Planning
        function saveStudentPlanning() {
            saveStudentProgress();
            showMessage('planningStatus', 'Deine Planung wurde gespeichert! üíæ', false);
        }

        // Save Student Progress
        function saveStudentProgress() {
            const studentProgressKey = `studentProgress_${currentUser.id}`;
            const studentProgress = {
                completedTasks: completedTasks,
                planning: studentPlanning,
                lastUpdated: new Date().toISOString()
            };
            
            localStorage.setItem(studentProgressKey, JSON.stringify(studentProgress));
        }

        // Get Subject Color
        function getSubjectColor(subject) {
            const colors = {
                'Deutsch': '#4299e1',
                'Franz√∂sisch': '#3182ce',
                'Englisch': '#2c5282',
                'Mathematik': '#ed8936',
                'Natur & Technik': '#dd6b20',
                'Medien & Informatik': '#17a2b8',
                'R√§ume, Zeiten, Gesellschaften': '#e53e3e',
                'Ethik, Religion, Gemeinschaft': '#c53030',
                'Wirtschaft, Arbeit, Haushalt': '#9c4221',
                'Musik': '#805ad5',
                'Textiles- und Technisches Gestalten': '#6b46c1',
                'Bildnisches Gestalten': '#553c9a',
                'Bewegung und Sport': '#ecc94b',
                'Individuelle Vertiefung': '#38b2ac',
                'Lernatelier': '#319795'
            };
            return colors[subject] || '#667eea';
        }

        // Get File Icon
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            switch (ext) {
                case 'pdf': return 'üìÑ';
                case 'doc':
                case 'docx': return 'üìù';
                case 'xls':
                case 'xlsx': return 'üìä';
                case 'ppt':
                case 'pptx': return 'üìΩÔ∏è';
                case 'jpg':
                case 'jpeg':
                case 'png':
                case 'gif': return 'üñºÔ∏è';
                default: return 'üìé';
            }
        }

        // Utility function to show messages
        function showMessage(elementId, message, isError) {
            const element = document.getElementById(elementId);
            if (message) {
                element.textContent = message;
                element.className = isError ? 'status-message status-error' : 'status-message status-success';
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            } else {
                element.style.display = 'none';
            }
        }

        // Close modal when clicking outside
        document.getElementById('lessonModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLessonModal();
            }
        });
    </script>
</body>
